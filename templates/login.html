{% extends 'base_layout.html'%}
{% block content %}
<h1>Log in</h1>
<form action="/signup/login/" , method="post" class="site-form">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
    <input type="submit" value="Login">
</form>

{% endblock %}form
